{% block head %}
<link rel="stylesheet" href="./q2templateassets/css/bootstrap.min.css">
<link rel="stylesheet" href="./q2templateassets/css/normalize.css">
<script src="./app/vendor.bundle.js"></script>
<script src="./app/js/child.js"></script>
<style media="screen">
  .bar rect { fill: black; opacity: 0.25; }
  .bar rect.overlay { fill: steelblue; opacity: 1; }
</style>
{% endblock %}

{% block content %}
  <div class="row">
    <div class="form-group col-lg-2 col-md-2 col-sm-12 col-xs-12">
      <label for="slider-value">Sampling Depth:</label>
      <input
        id="slider-value"
        class="form-control"
        type="number"
      >
      <br>
      <input
        id="slider"
        type="range"
        value="0"
        min="0"
        max="{{ max_count }}"
      >
      <br>
    </div>
    <div id="histogram" class="col-lg-10 col-md-10 col-sm-12 col-xs-12"></div>
  </div>
  <div class="row">
    <div id="table" class="col-lg-10 col-md-10 col-sm-12 col-xs-12 pull-right"></div>
  </div>
  <script type="text/javascript">
    var t;
    var m;
    var c;
    function load(table, metadata, counts) {
      t = table;
      m = metadata;
      c = counts;
    }
  </script>
  <script src='./data.jsonp?callback=load'></script>
  <script src='./app/bundle.js'></script>
{% endblock %}
