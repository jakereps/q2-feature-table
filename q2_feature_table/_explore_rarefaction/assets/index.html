{% extends "base.html" %}

{% block head %}
<script src="./app/vendor.bundle.js"></script>
<style>

body {
  font: 10px sans-serif;
  position: relative;
}

.node {
  box-sizing: border-box;
  position: absolute;
  overflow: hidden;
}

.node-label {
  padding: 4px;
  line-height: 1em;
  white-space: pre;
}

.node-value {
  color: rgba(0,0,0,0.8);
  font-size: 9px;
  margin-top: 1px;
}

</style>
{% endblock %}

{% block content %}
  <div class="form-group col-lg-2 col-md-2 col-sm-12 col-xs-12">
    <label for="slider-value">Sampling Depth:</label>
    <input
      id="slider-value"
      class="form-control"
      type="number"
    >
    <br>
    <input
      id="slider"
      type="range"
      min="{{ min_count }}"
      max="{{ max_count }}"
    >
  </div>
  <div id="chart" class="col-lg-10 col-md-10 col-sm-12 col-xs-12"></div>
  <script type="text/javascript">
    let t;
    let m;
    function load(table, metadata) {
      t = table;
      m = metadata;
    }
  </script>
  <script src='./data.jsonp?callback=load'></script>
  <script src='./app/bundle.js'></script>
{% endblock %}
